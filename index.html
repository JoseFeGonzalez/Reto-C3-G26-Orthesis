<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Creación de Órtesis</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <form onsubmit="crearOrtesis()">
                    <div>
                        <label for="OrtesisId">Id</label>
                        <input type="number" name="OrtesisId" id="OrtesisId">
                    </div>
                    <div>
                        <label for="Brand">Brand</label>
                        <input type="text" name="Brand" id="Brand">
                    </div>
                    <div>
                        <label for="Model">Model</label>
                        <input type="number" name="Model" id="Model">
                    </div>
                    <div>
                    <label for="CategoryId">CategoryId</label>
                        <input type="number" name="CategoryId" id="CategoryId">
                    </div>
                    <div>
                        <label for="Name">Name</label>
                        <input type="text" name="Name" id="Name">
                    </div>
                    <div>
                        <input type="submit" value="Crear Órtesis">
                    </div>
                </form>
                <button onClick="crearOrtesis()">Editar Órtesis</button>
                <td>
                    <table id="ListaOrtesis">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Brand</th>
                                <th>Model</th>
                                <th>CategoryId</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
